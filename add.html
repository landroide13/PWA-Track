<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic Test</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title id="app">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-content class="ion-padding" color="light">
          
          <ion-list>
              <ion-item>
                  <ion-datetime-button datetime="datetime"></ion-datetime-button>
                  <ion-modal>
                      <ion-datetime id="datetime"></ion-datetime>
                  </ion-modal>
              </ion-item>

              <ion-item>
                  <ion-input label="Exercise" label-placement="fixed" placeholder="Enter Exercise"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input label="Sets" label-placement="fixed" placeholder="Enter Sets"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input label="Weight" label-placement="fixed" placeholder="Enter Weight"></ion-input>
              </ion-item>
          </ion-list>

      <div>
        <ion-nav-link router-direction="forward" component="page-one">
            <ion-button href="/">Go List</ion-button>
        </ion-nav-link>
        <ion-nav-link router-direction="forward" component="page-one">
          <ion-button>Add Exercise</ion-button>
        </ion-nav-link>
      </div>
    </ion-content>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue
        
      createApp({
          setup() {
          const title = ref('Add Record')
          return {
            title
          }
        }
      }).mount('#app')
    </script>  

    

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
